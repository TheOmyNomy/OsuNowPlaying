<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0>" />
    <title>Error - osu!np</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div class="box box-direction-column">
        <div>An error occured while authorizing with Twitch.</div>
        <div>
            <p class="box-paragraph">
                <span class="font-bold">Error:</span> {{ERROR}}
            </p>
            <p class="box-paragraph">
                <span class="font-bold">Reason:</span> {{ERROR_DESCRIPTION}}
            </p>
        </div>
        <div><a href="{{REQUEST_TOKEN_URL}}">Click here</a> to try again.</div>
    </div>
</body>
</html>
